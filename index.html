<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Color generator</title>
</head>
<body>
    <div class="container">
        <div class="container-text">
            <h1>Linear Gradient Generator</h1>
        </div>
        <hr>
        <div class="container-body">
            <div class="container-one">
                <div class="color-select">
                    <h2>Select the color below</h2>
                </div>
                <div class="color-input">
                    <label>Color 1</label>
                    <input class="color1" type="color">
                    <label>Color 2</label>
                    <input class="color2" type="color">
                </div>
                <div class="profile">
                    <img src="img/profile1.png" alt="profile-Photo">
                    <h2>John Buhendwa</h2>
                </div>
            </div>
            <div class="vl-line"></div>
            <div class="container-two">
                <div class="color-section" id="colorChange"></div>
                <div class="text-color-code">
                    <h5></h5>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
